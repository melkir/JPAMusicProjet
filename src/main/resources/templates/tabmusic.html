<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Liste des musiques'"></head>

<body>

<div class="text-center" style="padding-bottom: 5px; padding-top: 5px">
    <a class="btn btn-primary" role="button" th:href="@{/music/add}">Ajouter une musique</a>
    <a class="btn btn-primary" role="button" th:href="@{/music/load}">Charger la playlist</a>
</div>
<div class="col-sm-3 col-md-3 pull-right">
    <form class="navbar-form" role="search" action="#" th:action="@{/music}" method="get">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search" name="search"/>

            <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
    </form>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Titre</th>
        <th>Artiste</th>
        <th>Album</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music : ${listMusics}">
        <td th:text="${music.title}"></td>
        <td>
            <a th:href="@{/artist/id/{id}(id=${music.artist.id})}"><p th:text="${music.artist.name}"></p></a>
        </td>
        <td>
            <a th:href="@{/album/id/{id}(id=${music.album.id})}"><p th:text="${music.album.title}"></p></a>
        </td>
        <td>
            <a th:href="@{/music/edit/{id}(id=${music.id})}">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
        </td>
        <td>
            <a th:href="@{/music/delete/{id}(id=${music.id})}">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
