<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Liste de musiques'"></head>

<body>

<div class="text-center" style="padding-bottom: 5px; padding-top: 5px">
    <a class="btn btn-primary" role="button" th:href="@{add}">Ajouter une musique</a>
</div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Titre</th>
        <th>Artiste</th>
        <th>Album</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music : ${listMusics}">
        <td th:text="${music.title}"></td>
        <td th:text="${music.artist.name}"></td>
        <td th:text="${music.album.title}"></td>
        <td>
            <a th:href="@{edit/{id}(id=${music.id})}">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
        </td>
        <td>
            <a th:href="@{delete/{id}(id=${music.id})}">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
